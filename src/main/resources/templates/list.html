<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Items</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
        table.shop-table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 2px solid #C8A2C8;
            background-color: #F6F3FF;
        }
        table.shop-table th, table.shop-table td {
            padding: 8px;
            border: 1px solid #C8A2C8;
        }
        table.shop-table thead {
            background-color: #EFE6FA;
        }
    </style>
</head>
<body style="background-color:lavender;">
<h1 style="text-align:center; color:#6A5ACD;">Shop Items</h1>

<p style="text-align:center;">
    <a th:href="@{/items/new}" style="padding:8px 12px; background-color:#6A5ACD; color:white; border-radius:6px; border:none; text-decoration:none;">Add New Item</a>
</p>

<hr style="border-color:#C8A2C8;">

<table class="shop-table">
    <thead>
    <tr style="color:#6A5ACD;">
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.quantity}"></td>
        <td style="white-space:nowrap;">
            <a th:href="@{/items/{id}(id=${item.id})}" style="color:#6A5ACD;">View</a> |
            <a th:href="@{/items/{id}/edit(id=${item.id})}" style="color:#6A5ACD;">Edit</a> |
            <form th:action="@{/items/{id}/delete(id=${item.id})}" method="post" style="display:inline;">
                <button type="submit" style="padding:4px 8px; background-color:#6A5ACD; color:white; border-radius:4px; border:none;">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
