<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="~{::title}">My Shop</title>
    <link rel="icon" type="image/png" href="/favicon.png" />

    <meta charset="UTF-8" />
</head>
<body style="background-color:lavender; margin:0; min-height:100vh;">

<header style="background-color:#E6E6FA; padding:20px 0;">
    <h1 style="text-align:center; color:#6A5ACD; font-family:Georgia,serif; margin:0;">My Shop Header</h1>
    <hr style="border-color:#C8A2C8;">
</header>

<main>
    <div th:replace="~{::content}"></div>
</main>

<footer style="background-color:#E6E6FA; color:#6A5ACD; padding:20px 0;">
    <hr style="border-color:#C8A2C8;">
    <p style="text-align:center;">&copy; 2025 My Shop</p>
</footer>
</body>
</html>
